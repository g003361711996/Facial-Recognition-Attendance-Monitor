<script>

    $(function() {


   

   $.getJSON('attributes.json', function(data) {
       $.each(data, function(i, f) {
          var tblRow = 
          "<tr>" + "<td>" + f.faceAttributes.age + "</td>" +
          "<td>" + f.faceAttributes.emotion.anger+"%" + "</td>" + 
          "<td>" + f.faceAttributes.emotion.happiness+"%" + "</td>" + 
          "<td>" + f.faceAttributes.emotion.sadness+"%" + "</td>" + 
          "<td>" + f.faceAttributes.emotion.neutral+"%" + "</td>" + 
          "<td>" + f.faceAttributes.emotion.fear+"%" + "</td>" + 
          "<td>" + f.faceAttributes.gender + "</td>" + 
          "<td>" + f.faceAttributes.smile+"%" + "</td>" + "</tr>"
           $(tblRow).appendTo("#userdata tbody");
     });

   });

});

    $(function() {


   

   $.getJSON('faceId.json', function(data) {

   });

});
setTimeout(function(){
window.location.reload(1);
},5000);

</script>
